<html>
<head>
	<title>Flask on Docker</title>
	<!-- meta -->
	<meta name="description" content="">
	<meta name="author" content="">
	<meta mame="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

	{% block css %}{% endblock %}
</head>
<body>
	<div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">All Smartphones</h1>
        <hr><br>        
        <a href="/smartphones/jinga/persona">
        <button id="btn_add_persona" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_persona">Add Persona</button></a>
        <hr><br>
        <form action="/smartphones/jinga/index" method="POST">
          <div class="field">
            <select id="propietario" name="propietario">
            {% if personas %}            
              {% for persona in personas %}
                  <option value={{ persona.id }}>{{ persona.name }} {{ persona.lastname }}</option>
              {% endfor %}                
            {% else %}
                <p>No Personas!</p>
            {% endif %}
            </select>
            <input name="name" class="input is-large" type="text" 
            placeholder="Enter a name smartphone" required/>
          </div>
          <div class="field">
            <input name="brand" class="input is-large" type="text" 
            placeholder="Enter an brand" required/>
          </div>
          <div class="field">
            <input name="price" class="input is-large" type="number" 
            placeholder="Enter your  price" required/>
          </div>
          <div class="field">
            <input name="color" class="input is-large" type="text" 
            placeholder="Enter an color" required/>
          </div>
          <div class="field">
            <input name="quantity" class="input is-large" type="number" 
            placeholder="Enter an quantity" required/>
          </div>                
          <input
            type="submit" class="button is-primary is-fullwidth"
            value="Submit">
        </form>
        <br>
        <hr>
          {% if smartphones %}
            <ol>
              {% for smartphone in smartphones %}
                <li>{{ smartphone.name }}</li>
              {% endfor %}
            </ol>
          {% else %}
            <p>No Smartphones!</p>
          {% endif %}
        </div>        
    {% block js %}{% endblock %}
</body>
</html>
